<html>
    <!-- <link rel="stylesheet" type="text/css" href="style.css?494"> -->
    <script type="text/javascript">  
        window.addEventListener('DOMContentLoaded', function() {
            // Prevent caching javascript file
            var currentDate = (new Date()).getTime();
            var newScriptElement = document.createElement("script");
            newScriptElement.type = "text/javascript";
            newScriptElement.src = "javascript.js?" + currentDate;
            document.body.appendChild(newScriptElement);

            var newCssElement = document.createElement("link");
            newCssElement.rel = "stylesheet";
            newCssElement.type = "text/css";
            newCssElement.href = "style.css?" + currentDate;
            document.body.appendChild(newCssElement);
            // <link rel="stylesheet" type="text/css" href="http://mysite/style.css?id=1234">
        }, false);
    </script>

    <body>
        <h1>1</h1>

    </body>
</html>
